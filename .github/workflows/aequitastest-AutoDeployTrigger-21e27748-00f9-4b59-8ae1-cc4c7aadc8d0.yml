name: Trigger auto deployment for aequitastest

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/aequitastest-AutoDeployTrigger-21e27748-00f9-4b59-8ae1-cc4c7aadc8d0.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AEQUITASTEST_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: aquitas.azurecr.io
          registryUsername: ${{ secrets.AEQUITASTEST_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.AEQUITASTEST_REGISTRY_PASSWORD }}
          containerAppName: aequitastest
          resourceGroup: aequitas
          imageToBuild: aquitas.azurecr.io/aequitas:${{ github.sha }}
          
            

     

