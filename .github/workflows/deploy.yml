name: Deploy to Test Server and execute tests
on:
  pull_request: 
    # Deploy to test only whoami new key
    branches:
      - 'main'

jobs:
  deploy_test:
    runs-on: ubuntu-latest
    environment: test
    steps:
      - name: executing remote ssh commands using ssh key
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: cd test/aequitas && bash rebuild_test.sh
          

  deploy_int:
    runs-on: ubuntu-latest
    environment: int
    steps:
      - name: executing remote ssh commands using ssh key
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: cd int/aequitas && bash rebuild_int.sh
          
