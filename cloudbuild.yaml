# Google Cloud Build configuration for automated deployment
steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/aequitas-app:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/aequitas-app:latest'
      - '.'
    dir: '.'

  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/aequitas-app:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/aequitas-app:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'aequitas-app'
      - '--image'
      - 'gcr.io/$PROJECT_ID/aequitas-app:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8000'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'DB_ENGINE=django.db.backends.postgresql,DB_HOST=/cloudsql/${_PROJECT_ID}:${_REGION}:${_DB_INSTANCE_NAME},DB_NAME=${_DB_NAME},DB_USER=${_DB_USER},DEBUG=0,ENV=PROD,USE_GUNICORN=1'
      - '--set-secrets'
      - 'DB_PASS=${_DB_PASSWORD_SECRET}:latest,SECRET_KEY=${_SECRET_KEY_SECRET}:latest'
      - '--add-cloudsql-instances'
      - '${_PROJECT_ID}:${_REGION}:${_DB_INSTANCE_NAME}'
      - '--service-account'
      - '${_SERVICE_ACCOUNT}'

# Substitutions for environment-specific values
substitutions:
  _REGION: 'us-central1'
  _DB_INSTANCE_NAME: 'aequitas-db'
  _DB_NAME: 'aequitas'
  _DB_USER: 'aequitas_user'
  _DB_PASSWORD_SECRET: 'db-password'
  _SECRET_KEY_SECRET: 'django-secret-key'
  _SERVICE_ACCOUNT: 'aequitas-cloud-run@$PROJECT_ID.iam.gserviceaccount.com'

# Options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Images to store in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/aequitas-app:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/aequitas-app:latest'